version: "3.9"
services:
  arka-orchestrator:
    build:
      context: ${PWD}
      dockerfile: ARKA-DOCKER/docker/orchestrator/Dockerfile
    container_name: arka-orchestrator
    environment:
      PYTHONUNBUFFERED: "1"
      RUNNER_URL: http://arka-runner:9091
      ARKA_OS_ROOT: /app/ARKA_OS
      RUNNER_API_KEY: ${RUNNER_API_KEY:-}
      ORCH_API_KEYS: ${ORCH_API_KEYS:-}
    volumes:
      - ${PWD}/ARKA_OS:/app/ARKA_OS:ro
      - ${PWD}/ARKA_META:/app/ARKA_META
      - ${PWD}/ARKA-ORCH:/srv/orch:ro
    command: ["uvicorn", "app.main:APP", "--host", "0.0.0.0", "--port", "9092"]
    ports:
      - "9092:9092"
    depends_on:
      arka-runner:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9092/healthz"]
      interval: 5s
      timeout: 3s
      retries: 60
